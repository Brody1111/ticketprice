<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      //Default values to make them available in the functions
      var price = 0;
      var day = "Day";
      var age = 0;
      var code = "";
      //Finds the price given the three vars inserted by the user (TEXAS is the discount code)
      function findPrice() {
      price = 10;
  day = document.getElementById("day").value;
   age = document.getElementById("age").value;
     code = document.getElementById("code").value;
      if (day == "Monday" || age <= 5 || age >= 65 || code == "TEXAS") {
        price = 5;
      }
      else if (day == "Saturday" || day == "Sunday") {
        price = 15;
      }
    }
// second function for getting the price and returning it back into the html
    function returnPrice() {

    findPrice();
    document.getElementById("price").innerHTML = "[TICKET] price: $" + price + ", Age: " + age + ", Day: " + day

  }
    </script>
    <style media="screen">
      body{
        background-color: LightGray;
        font-family: 'Georgia';
        text-align: center;
      }
      button{
        width: 200px;
        height: 50px;
        font-size: 25px;
        font-weight: bold;
      }
      img {
      width: 300px;
      }

    </style>
  </head>
  <body>
     
    <h1> Welcome to the Museum of the City of New York!</h1>
    <img src="ny.jpg" alt="">
    <h2> Please enter your details below </h2>

    <label for="age">Age:</label>
    <input type="number" id="age" name="Age">
    <label for="day">Day of attendance:</label>
    <select  name="day:" id="day">
      <option value = "Monday">Monday</option>
      <option value = "Tuesday">Tuesday</option>
      <option value = "Wednesday">Wednesday</option>
      <option value = "Thursday">Thursday</option>
      <option value = "Friday">Friday</option>
      <option value = "Saturday">Saturday</option>
      <option value = "Sunday">Sunday</option>
    </select>
    <label for="code">Coupon Code:</label>
    <input type="text" id="code" name="Code"> <br>
    <button onclick= "returnPrice()" name = "button">Calculate Price</button>
    <p id = "price">
  </body>
</html>
